<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ps Animation</title>
    <link rel="stylesheet" href="style.scss">
</head>

<body>
    <button class="start" onclick="ps4.start()" disabled>Start!</button>
    <!-- <button class="resume" onclick="ps4.resume()">Resume!</button> -->
    <button class="stop" onclick="ps4.stop()">Stop</button>
    <button class="add" onclick="ps4.add()">Add more!</button>
    <button class="remove" onclick="ps4.remove()" disabled>Remove!</button>
    <button class="native" onclick="ps4.start('own')">Custom</button>
    <button class="native" onclick="ps4.start('webAnimations')">Native</button>
    <button class="gsap" onclick="ps4.start('gsap')">GSAP</button>
    <!-- <button class="velocity" onclick="ps4.start('velocity')">Velocity</button> -->
    <button class="anime" onclick="ps4.start('anime')">Anime</button>
    <div id="fly-icons">
    </div>
    <script src="./script.js"></script>
</body>

</html>
